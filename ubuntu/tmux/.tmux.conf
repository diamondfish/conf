# -----------------------------------------------------------------------------
# General
# -----------------------------------------------------------------------------
# Enable the mouse for scrolling, selecting, and clicking
set -g mouse on

# Start window numbering at 1 (instead of 0) to match your keyboard layout
set -g base-index 1

# Increase scrollback history (standard is only 2000 lines)
set -g history-limit 10000

# Don't rename windows automatically (keeps your names permanent)
set-option -g allow-rename off

# Lower the delay for the 'Esc' key (improves responsiveness)
set -s escape-time 0

# Bind F10 to detach the session without needing the prefix
bind-key -n F10 detach-client

# -----------------------------------------------------------------------------
# Status bar
# -----------------------------------------------------------------------------
# Enable two status bar lines
set -g status 2

# Set the global background styling
set -g status-style bg=black,fg=black

# Row 1: The Margin
# We use fill=default to force the "transparency" across the entire width
set -g 'status-format[0]' '#[bg=default]#[fill=black]'

# Row 2: The Info Bar
# Define the different parts of the info bar
%if #{==:#{host},#{host}}
  SESSION="#[bg=grey,fg=black,bold][#S]#[nobold]"
  WINDOW="#[fg=black]#W"
  FILLER="#[fill=grey align=right]"
  SHORTCUTS="#[bold]F10#[nobold]:Detach"
%endif

# Note: We use double quotes so the shell variables expand
set -g 'status-format[1]' "${SESSION} ${WINDOW} ${FILLER}${SHORTCUTS} "
